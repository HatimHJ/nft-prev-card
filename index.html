<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
        <div class="card-img">
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="">
            </div>
            <img src="./images/image-equilibrium.jpg" alt="">
        </div>

        <div class="card-text">
            <h1><a href="#">Equilibrium #3429</a> </h1>
            <p>   Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="flex">
                <p class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH </p>
                <p class="timer"><img src="./images/icon-clock.svg" alt="">  3 days left</p>

            </div>

            <hr>

            <div class="avatar">
                <div class="avatar-img">
                    <img src="./images/image-avatar.png" alt="">
                </div>
                <p>Creation of <a href="#">Jules Wyvern </a> </p>
            </div>
        </div>
        
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sidney2022/nft-prev-card " target="_blank"> Sidney </a>.
  </div>
</body>
</html>
